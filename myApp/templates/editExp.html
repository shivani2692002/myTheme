{% extends 'master.html' %}
{% block content %}
	 <!doctype html>
<html lang="en">
  <head>
  	<title>EditExpense</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../static/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(../static/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Edit-Expense</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<!-- <h3 class="mb-4 text-center">Have an account?</h3> -->
		      	<form action="updateExp" class="signin-form" method="post">
		      		{% csrf_token %}

		      		
		      		<input type="text" name="id"  required value="{{record.id}}" hidden>
		      		
		      		<div class="form-group">
		      			<input type="date" class="form-control" placeholder="Date" required name="date" value="{{record.date|date:'Y-m-d'}}">
		      		</div>
	            
	            <div class="form-group">
		      			<input type="text" class="form-control" name="amount" placeholder="Amount" required value="{{record.amount}}">
		      		</div>

		      		<div class="form-group">
		      			<select class="form-control" name="category">
		      				 <option value="food" {% if 'food' in record.category %} selected {% else %} '' {% endif %}>Food</option>
		      				 <option value="traveling" {% if 'traveling' in record.category %} selected {% else %} '' {% endif %}>Traveling</option>
		      				 <option value="itclass" {% if 'itclass' in record.category %} selected {% else %} '' {% endif %}>ItClass</option>
		      				 <option value="shoping" {% if 'shoping' in record.category %} selected {% else %} '' {% endif %}>Shoping</option>
		      				 <option value="other" {% if 'other' in record.category %} selected {% else %} '' {% endif %}>Other</option>
		      			</select>
		      		</div>
		      		<div class="form-group">
		      			<textarea name="remark" class="form-control">{{record.remark}}
		      			</textarea>
		      		</div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Edit-Expense</button>
	            </div>
	            <!-- <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
	            </div> -->
	          </form>
	         <!--  <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div> -->
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/popper.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/main.js"></script>

	</body>
</html>
{% endblock %}
